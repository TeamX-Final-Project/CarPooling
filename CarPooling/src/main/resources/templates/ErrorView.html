<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error View</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="../static/css/error.css" th:href="@{/css/error.css}" rel="stylesheet"/>
</head>

<body class="index-body">
<h1 class="index-h1">Oops!</h1>

<div class="error">
    <h2>SOMETHING WENT WRONG</h2>

    <h3 class="error" th:text="${error}">Error placeholder</h3>
</div>

<a  class="btn-err" style="margin: 5vmin"  href = javascript:history.back()>BACK</a>

</body>


</html>
